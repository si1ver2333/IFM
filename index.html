<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>IFM Podcast</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img.cover {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img.cover:hover {
            transform: scale(1.03);
        }

        h1 {
            margin-top: 20px;
        }

        p {
            color: #555;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://si1ver2333.github.io/IFM/cover.jpg" alt="封面" class="cover"
            onclick="location.href='player.html'">
        <h1>🎙️ IFM Podcast</h1>
        <p>一个关于科技与创新的播客节目</p>
        <button onclick="location.href='player.html'">进入播放页面 ▶</button>
    </div>
</body>

</html>
