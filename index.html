<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>IFM Podcast</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img.cover {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img.cover:hover {
            transform: scale(1.03);
        }

        h1 {
            margin-top: 20px;
        }

        p {
            color: #555;
        }

        a {
            text-decoration: none;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .button-row button {
            flex: 1;
            max-width: 200px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .button-row button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://si1ver2333.github.io/IFM/cover.jpg" alt="封面" class="cover"
            onclick="location.href='player.html'">
        <h1>🎙️ IFM </h1>
        <p>一个播客节目</p>

        <div class="button-row">
            <button onclick="location.href='player.html'">进入播放页面 ▶</button>
            <button onclick="location.href='generator.html'">打开 XML 生成器 ⚙️</button>
        </div>
    </div>
</body>

</html>
