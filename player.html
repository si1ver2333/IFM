<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>IFM Podcast 播放页面</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .episode {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .back {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back">⬅ 返回封面</a>
    <h1>🎧 IFM Podcast 播放页</h1>
    <p id="channel-description">加载中...</p>

    <div id="episodes-list"></div>

    <script>
        const rssUrl = './feed.xml';

        fetch(rssUrl)
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                const channel = data.querySelector('channel');
                const episodesList = document.getElementById('episodes-list');

                document.getElementById('channel-description').textContent =
                    channel.querySelector('description').textContent;

                const items = data.querySelectorAll('item');
                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    const description = item.querySelector('description').textContent;
                    const audioUrl = item.querySelector('enclosure').getAttribute('url');

                    const episodeDiv = document.createElement('div');
                    episodeDiv.className = 'episode';
                    episodeDiv.innerHTML = `
                        <h2>${title}</h2>
                        <p>${description}</p>
                        <audio controls src="${audioUrl}">
                            您的浏览器不支持 audio 元素。
                        </audio>
                    `;
                    episodesList.appendChild(episodeDiv);
                });
            })
            .catch(error => console.error('加载 RSS Feed 失败:', error));
    </script>
</body>

</html>
